<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" th:href="@{/css/manage_users_funds_page_style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="top-bar">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav class="side-menu">
            <button type="button" class="btn btn-secondary menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-times"></i> Zamknij
            </button>
            <ul>
                <li><a href="/main_page">Strona główna</a></li>
                <span th:if="${loggedInUser}">
                    <li><a href="/my_reservations">Moje rezerwacje</a></li>
                </span>
                <li><a href="/rent">Zarezerwuj</a></li>
                <li><a href="/calculate">Oblicz koszta</a></li>
                <li><a href="/price_list">Cennik</a></li>
                <li><a href="/about_us">O nas</a></li>
                <li><a href="/contact">Kontakt</a></li>
            </ul>
        </nav>
        <h1 class="h1-top-bar">
            <span th:if="${loggedInUser}" th:text="${'Witaj, ' + loggedInUser.firstName + ' ' + loggedInUser.lastName + '!'}"></span>
        </h1>
        <div class="auth-buttons">
                <span th:if="${loggedInUser}">
                    <span th:if="${role eq 'Administrator'}">
                        <button type="button" class="btn btn-secondary" onclick="panel()">Panel</button>
                    </span>
                    <span th:if="${role eq 'Moderator'}">
                        <button type="button" class="btn btn-secondary" onclick="panel_mod()">Panel mod</button>
                    </span>
                    <span>
                        <button type="button" class="btn btn-secondary">
                            Portfel: <span th:text="${walletBalance}"></span> PLN
                        </button>
                    </span>
                    <button type="button" class="btn btn-secondary logout-button" onclick="logout()">Wyloguj się</button>
                </span>
            <span th:unless="${loggedInUser}">
                <button type="button" class="register-button" onclick="redirectToRegister()">Rejestracja</button>
                <button type="button" class="login-button" onclick="redirectToLogin()">Logowanie</button>
            </span>
        </div>
    </div>
</header>

<div class="admin-panel-container">
    <h1 class="admin-panel-title">Dodaj fundusze</h1>
    <div class="form-container">
        <form action="/add_funds_to_user" method="POST" class="funds-form">
            <div class="form-group">
                <label for="username" class="form-label">Wybierz użytkownika:</label>
                <select id="username" name="username" class="form-select" required>
                    <option th:each="user : ${allUsers}" th:value="${user.username}" th:text="${user.username}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount" class="form-label">Kwota do dodania:</label>
                <input type="number" id="amount" name="amount" class="form-input" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn-add-funds">Dodaj Fundusze</button>
        </form>
    </div>
    <div th:if="${message}" class="alert-container">
        <p th:text="${message}" class="alert-text"></p>
    </div>
    <button class="back-btn" onclick="panel()">Powrót do panelu administratora</button>
</div>

<footer>
    <p>2025 Car Rental &copy;</p>
</footer>

<script>
    function toggleMenu() {
        var sideMenu = document.querySelector('.side-menu');
        sideMenu.classList.toggle('open');
    }
    function redirectToLogin() {
        window.location.href = "/login";
    }
    function redirectToRegister() {
        window.location.href = "/register";
    }
    function logout() {
        window.location.href = "/logout";
    }
    function panel(){
        window.location.href = "/panel";
    }
    function panel_mod() {
        window.location.href = "/panel_mod";
    }
</script>
</body>
</html>
